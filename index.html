<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Price Calculator</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">

        <div data-parrent class="row">
            <h2 class="heading">Materiālu cenas grupas kalkulators</h2>            
            <div class="mb-3">
                <select data-select id="mat-thc" class="form-select" aria-label="Default select example">
                    <option selected>Izvēlies materiāla biezumu</option>
                    <option value="10mm">10 mm</option>
                    <option value="16mm">16 mm</option>
                    <option value="18mm">18 mm</option>
                    <option value="25mm">25 mm</option>
                    <option value="38mm">38 mm</option>
                </select>
            </div>
            <div class="mb-3">
                <input data-input type="number" class="form-control input-price" id="formGroupExampleInput" placeholder="Materiāla loksnes cena, € bez PVN">
            </div>
            <div class="button-1">
                <button data-calculation-button id="count" type="button" class="btn btn-dark">Aprēķināt</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
